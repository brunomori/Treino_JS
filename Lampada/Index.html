<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="Lampada.js"></script>
    <title>Lampada_J.S.</title>
</head>

<body>
    <div class="centroPai  ">
        <main class="centroFilho ">
            <div>
                <img src="img/desligada.jpg" alt="" id="lamp" onclick="LampQuebra()" ondblclick="nova()"
                    onmouseover="ligar()" onmouseleave="desligar()" width="150%">
            </div>
            <div >
                <button id="turnOn" onclick="LampOn()" class="btn btn-success margin" >Ligar</button>
                <button id="turnOff" onclick="LampOff()" class="btn btn-dark margin">Desligar</button>
            </div>
        </main>
    </div>

</body>

</html>
